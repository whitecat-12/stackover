<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard System</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .switch-form a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <div class="header">
                <h1>Selamat Datang</h1>
                <p>Silakan login untuk melanjutkan</p>
            </div>
            <div class="form-container">
                <div id="message" class="message"></div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email Anda">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan password Anda">
                </div>
                <button id="loginBtn" class="btn">Login</button>
                <div class="switch-form">
                    <p>Belum punya akun? <a id="showRegister">Daftar di sini</a></p>
                </div>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" style="display: none;">
            <div class="header">
                <h1>Buat Akun Baru</h1>
                <p>Daftar untuk mengakses sistem</p>
            </div>
            <div class="form-container">
                <div id="regMessage" class="message"></div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" placeholder="Masukkan email Anda">
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" placeholder="Buat password (min. 6 karakter)">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" placeholder="Ulangi password Anda">
                </div>
                <div class="form-group">
                    <label for="userType">Jenis Akun</label>
                    <select id="userType">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button id="registerBtn" class="btn">Daftar</button>
                <div class="switch-form">
                    <p>Sudah punya akun? <a id="showLogin">Login di sini</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBeBPEwC5FdAuRQZw_ah2kmybWEpYWuVe8",
            authDomain: "sementara-f8edc.firebaseapp.com",
            projectId: "sementara-f8edc",
            storageBucket: "sementara-f8edc.firebasestorage.app",
            messagingSenderId: "768538120599",
            appId: "1:768538120599:web:52b7b2556983fd744db4d2",
            measurementId: "G-MGH99K1R9E"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Elemen DOM
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const regMessageDiv = document.getElementById('regMessage');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const regEmailInput = document.getElementById('regEmail');
        const regPasswordInput = document.getElementById('regPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const userTypeSelect = document.getElementById('userType');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const showRegisterLink = document.getElementById('showRegister');
        const showLoginLink = document.getElementById('showLogin');

        // Tampilkan form register
        showRegisterLink.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            clearMessages();
        });

        // Tampilkan form login
        showLoginLink.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            clearMessages();
        });

        // Fungsi untuk membersihkan pesan
        function clearMessages() {
            messageDiv.style.display = 'none';
            regMessageDiv.style.display = 'none';
        }

        // Fungsi untuk menampilkan pesan
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
        }

        // Registrasi pengguna baru
        registerBtn.addEventListener('click', () => {
            const email = regEmailInput.value;
            const password = regPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const userType = userTypeSelect.value;

            if (password !== confirmPassword) {
                showMessage(regMessageDiv, 'Password tidak cocok!', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage(regMessageDiv, 'Password harus minimal 6 karakter!', 'error');
                return;
            }

            // Membuat user di Firebase Auth
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User berhasil dibuat
                    const user = userCredential.user;
                    
                    // Simpan data user tambahan di Firestore
                    return db.collection('users').doc(user.uid).set({
                        email: email,
                        userType: userType,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    showMessage(regMessageDiv, 'Akun berhasil dibuat! Silakan login.', 'success');
                    // Kembali ke form login
                    registerForm.style.display = 'none';
                    loginForm.style.display = 'block';
                    // Reset form
                    regEmailInput.value = '';
                    regPasswordInput.value = '';
                    confirmPasswordInput.value = '';
                })
                .catch((error) => {
                    console.error('Error registrasi:', error);
                    showMessage(regMessageDiv, `Error: ${error.message}`, 'error');
                });
        });

        // Login pengguna
        loginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login berhasil, redirect ke dashboard
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error('Error login:', error);
                    showMessage(messageDiv, `Error: ${error.message}`, 'error');
                });
        });

        // Cek status login saat halaman dimuat
        // Jika sudah login, redirect ke dashboard
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
